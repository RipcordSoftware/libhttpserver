sudo: false

language: cpp
compiler: gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - python-dev
    - libbz2-dev
    - zlib1g-dev
    - lcov
    - ruby
    - rubygems
    - doxygen

before_script:
    source ./.travis/before_script.sh

script: 
    source ./.travis/script.sh
